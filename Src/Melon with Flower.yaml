notes: Depicted elements unclear; resembles a four-petaled flower on a melon or Japanese
  pumpkin (kabocha).  See also [[http://fireflies.xavid.us/2010/12/13/two-mysterious-mon/|Two
  Mysterious Mon]] at [[http://fireflies.xavid.us|Fireflies Sing]].
  An alternate version, [[Mon:Sasaki Melon with Flower]], has a flower square
  for the flower.
