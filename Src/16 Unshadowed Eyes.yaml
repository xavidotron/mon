date: 1470
sources: KenmonShokamon 38
categories:
- Geometric: Square (Plain)
- Arrangement: Eyes
kanji: 十六目結
transliteration: Jū-roku Me-yui
translation: Sixteen Eyes Fastened
notes: |
  Kanji from <i>Kenmon Shokamon</i>. Interestingly, this describes
  them as eyes despite being solid squares. The Sasaki and I versions of
  <i>Kenmon Shokamon</i> have the normal shadowed eyes (see
  [[Mon:16 Eyes]]).
